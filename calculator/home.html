<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <h1> Calculator</h1>

    <div class="theme-buttons">
        <button id="light-mode-btn">Light Mode</button>
        <button id="dark-mode-btn">Dark Mode</button>
    </div>

    <div id="container">
        <div id="input">0</div>
        <div id="table">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operator">&plus;</div> 
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operator">&minus;</div> 
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operator">&times;</div> 
            <div class="clear">C</div>  
            <div>0</div>
            <div class="operator">&equals;</div> 
            <div class="operator">&divide;</div> 
        </div>
    </div>

    <script src="home.js">
      
    </script>
</body>
</html>
