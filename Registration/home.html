<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="criteria">
                    <div class="criteria-item">
                        <span id="specialCharCircle" class="circle invalid"></span>
                        <span id="specialCharText" class="invalid-text">At least one special character</span>
                    </div>
                    <div class="criteria-item">
                        <span id="numberCircle" class="circle invalid"></span>
                        <span id="numberText" class="invalid-text">At least one number</span>
                    </div>
                    <div class="criteria-item">
                        <span id="capitalLetterCircle" class="circle invalid"></span>
                        <span id="capitalLetterText" class="invalid-text">At least one uppercase letter</span>
                    </div>
                    <div class="criteria-item">
                        <span id="smallLetterCircle" class="circle invalid"></span>
                        <span id="smallLetterText" class="invalid-text">At least one lowercase letter</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <span id="confirmMatch" class="invalid-text">Passwords must match</span>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="./home.js"></script>
</body>
</html>
